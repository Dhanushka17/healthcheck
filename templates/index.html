<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMI Health Checker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
<h1 class="text-center mb-4">BMI Health Checker</h1>
<form method="POST" class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
<div class="mb-3">
<label for="weight" class="form-label">Weight (kg)</label>
<input type="number" step="0.1" class="form-control" name="weight" required>
</div>
<div class="mb-3">
<label for="height" class="form-label">Height (meters)</label>
<input type="number" step="0.01" class="form-control" name="height" required>
</div>
<button type="submit" class="btn btn-primary w-100">Check BMI</button>
</form>

        {% if bmi %}
<div class="alert alert-info mt-4 text-center">
<strong>BMI:</strong> {{ bmi }} <br>
<strong>Category:</strong> {{ category }}
</div>

        {% endif %}
</div>
</body>
</html>
